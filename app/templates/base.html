<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PyLearn{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='images/PyLearn.PNG') }}" alt="Logo" class="navbar-logo me-2">
      PyLearn
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

<div class="navbar-nav ms-auto align-items-center">

    {% if current_user.is_authenticated %}
        <span class="navbar-text me-3 text-white">Hi, {{ current_user.username }}!</span>
        <a class="btn btn-nav ms-3" href="/modules">Modules</a>
        <a class="btn btn-nav ms-3" href="/logout">Log out</a>
    {% else %}
        <a class="btn btn-nav ms-3" href="/modules">Modules</a>
        <a class="btn btn-nav ms-3" href="/login">Log in</a>
        <a class="btn btn-nav ms-3" href="/register">Sign up</a>
    {% endif %}

</div>
  </div>
</nav>

<main class="page-wrapper">
  {% block content %}{% endblock %}
</main>


<footer>
    <h4>Author: Mikhail Shupliakou</h4>
    <p>In case of any questions or issues you can find me:</p>
    <h4>mikhail.shupliakou@gmail.com</h4>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
