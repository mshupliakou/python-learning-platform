{% extends "base.html" %}

{% block title %}Login | PyLearn{% endblock %}

{% block content %}
<div class="page-wrapper">
    <div class="login-container">
        <h1>SIGN IN</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('main.login') }}">
            <div class="input-group">
                <label for="login">USERNAME</label>
                <input type="text" id="login" name="login" required placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">LOGIN</button>
        </form>

        <div class="divider">OR</div>

        <a href="{{ url_for('main.register') }}" class="register-btn" style="display: block; text-align: center; text-decoration: none;">
            CREATE AN ACCOUNT
        </a>
    </div>
</div>
{% endblock %}
